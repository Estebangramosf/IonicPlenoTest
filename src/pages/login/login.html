<!-- View header -->
<ion-header>
	<!-- navbar -->
	<ion-navbar>
		<!-- title -->
		<ion-title>Login test Pleno</ion-title>
	</ion-navbar>
</ion-header>

<!-- View content -->
<ion-content padding>

	<!-- Login image, company representative -->
	<img src="https://www.pleno.digital/assets/img/portal/logo_pleno_top.png" />
	<h2>Login</h2>		

	<!-- Login form -->
	<form id="login-form">


		<!-- Twitter login button -->
		<button ion-button block id="loginTwitter" ion-text color="twitter" (tap)="loginWithTwitter($event)">
			<ion-icon name="logo-twitter"></ion-icon>&nbsp;Login with Twitter
		</button>

		<!-- Facebook login button -->
		<button ion-button block id="loginFacebook" ion-text color="facebook" (tap)="loginWithFacebook($event)">
			<ion-icon name="logo-facebook"></ion-icon>&nbsp;Login with Facebook
		</button>			

		<!-- Google Plus login button -->
		<button ion-button block id="loginGooglePlus" ion-text color="google" (tap)="loginWithGooglePlus($event)">
			<ion-icon name="logo-google"></ion-icon>&nbsp;Login with G+
		</button>					

		<!-- Github login button -->
		<button ion-button block id="loginGithub" ion-text color="github" (tap)="loginWithGithub($event)">
			<ion-icon name="logo-github"></ion-icon>&nbsp;Login with Github
		</button>		

		<h4>¿Inicias con credenciales?</h4>

		<!-- Email field with label -->
		<ion-label ion-text color="primary" stacked>Email</ion-label>
		<ion-item>	
			<ion-input id="email" type="email" required placeholder="Email"></ion-input>			
			<!-- [(ngModel)]="user.email" -->
		</ion-item>		

		<!-- Password field with label -->
		<ion-label ion-text color="primary" stacked>Password</ion-label>
		<ion-item padding-bottom>
			<ion-input id="password" type="password" required placeholder="Password"></ion-input>
			<!-- [(ngModel)]="user.password" -->
		</ion-item>
		
		<!-- Login button -->
		<button ion-button block id="loginButton" (tap)="login($event)">Login</button>

		<!-- Create account button -->
		¿No tienes una cuenta?	
		<button color="secondary" ion-button block (tap)="signIn()">Sign In</button>			

		<!-- Forgot password -->
		¿No sabes tu clave?	
		<button color="secondary" ion-button block (tap)="onForgotPassword($event)">Reset Password</button>			

	</form>

</ion-content>
