<!-- View header -->
<ion-header>
	<!-- navbar -->
	<ion-navbar color="primary">
		<!-- title -->
		<ion-title>
			Reset your Password
		</ion-title>
	</ion-navbar>
</ion-header>

<!-- View content -->
<ion-content padding>
	<!-- Password reset form, on submit, execute submit function resetPassword() -->
	<form [formGroup]="resetPasswordForm" (submit)="resetPassword()" novalidate>

		<!-- Item for email, label and input -->
		<ion-item>
			<!-- Email label -->
			<ion-label stacked>Email</ion-label>
			<!-- Email input to send form to reset password -->
			<ion-input 
				formControlName="email" 
				type="email" 
				placeholder="Your email address"
				[class.invalid]="!resetPasswordForm.controls.email.valid && resetPasswordForm.controls.email.dirty">
			</ion-input>
		</ion-item>

		<!-- Message for email validation format  -->
		<ion-item 
			class="error-message" 
			*ngIf="!resetPasswordForm.controls.email.valid  && resetPasswordForm.controls.email.dirty">
			<p>Please enter a valid email.</p>
		</ion-item>

		<!-- Button to submit form and send reset form -->
		<button ion-button block type="submit">
			Reset your Password
		</button>

	</form>
</ion-content>
